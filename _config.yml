# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ""

# the HTML language tag â€º https://www.w3.org/International/questions/qa-choosing-language-tags
lang: vi

# Change to your timezone â€º http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Ho_Chi_Minh

# jekyll-seo-tag settings â€º https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: thuanpham2311 # the main title

tagline: ðŸ‘‹ Hi, I'm a random nerd, finding something fun to do every day. # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  thuanpham2311 blog, student at saigon technology university, front-end developer
# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: "https://thuanpham2311.github.io/"

author: thuanpham2311 # change to your full name

github:
  username: thuanpham2311 # change to your github username

twitter:
  username: twitter_username # change to your twitter username

social:
  name: thuanpham2311 # it will shows as the copyright owner in Footer
  email: phamtanthuan2311@gmail.com # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/thuanpham2311 # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    - https://www.linkedin.com/in/thuanpham2311

google_site_verification: google_meta_tag_verification # change to your verification string
# --------------------------

google_analytics:
  id: 'G-4V1R393JHN'              # fill in your Google Analytics ID
  # Google Analytics pageviews report settings
  pv:
    proxy_endpoint:   # fill in the Google Analytics superProxy endpoint of Google App Engine
    cache_path:       # the local PV cache data, friendly to visitors from GFW region

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode: # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn: ""

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/avata.jpeg

# boolean type, the global switch for ToC in posts.
toc: true

disqus:
  comments: false # boolean type, the global switch for posts comments.
  shortname: "" # Fill with your Disqus shortname. â€º https://help.disqus.com/en/articles/1717111-what-s-a-shortname

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true # Hide title in mobile screens.

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - '*.json'

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
